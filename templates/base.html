<!DOCTYPE html>
<html lang="en">    
    <head>        
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football Player Charts</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/47100a983e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">       
    </head>    
    <body>
        <header>
            <div class="title"> 
                <div class="f-title" style="display: flex;color: #aaa; justify-content: space-evenly; align-items: baseline;">
                    <div class="menu">
                        <i class="fas fa-ellipsis-v" id="icon-menu" aria-hidden="true" style="width: 2rem;font-size: 1.3rem; cursor: pointer;"></i>
                    </div>
                    <h3 style="text-align: start !important; "><a href="{% url 'home' %}">Football Player Charts</a></h3>
                </div>                
                {% if player %}
                <h3><a>{{player.name}}</a></h3>
                {% endif %}
            </div> 
        </header>
        <ul class="menu-toggle">
            <li>
             <form class="d-flex" role="search" method="POST" action="{% url 'search_players' %}">
                {% csrf_token %}
                <input class="form-control me-2" name='players' type="search" placeholder="Search Players" aria-label="Search">
                <button class="btn btn-outline" type="submit">Search</button>
              </form>
            </li>
            <li><a href="">Players</a></li>
        </ul>
        {% block content %}
        {% endblock %} 
        <footer>
            <div class="col"><h6>Football Player Charts | Â© Copyright 2022</h6></div>
            <div class="col"><h6>Created by <a href="https://github.com/Garridot" style="text-decoration:underline">Tomas Garrido</a></h6></div>
        </footer>
        <div class="cursor"></div>
    </body>   
    <script>
        document.querySelector('#icon-menu').addEventListener('click',function(){
            document.querySelector('.menu-toggle').classList.toggle('show')
        })
    </script> 
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
</html>
