{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- {% block title %}Football Player Charts | Players {% endblock %} -->
<style>    
    section{
        padding: 2.8vw 0 0;
    }
    .title-p {
        width: 90%;
        margin: auto;
        font-size: 1.2vw;
        letter-spacing: 5px;
        text-align: center;
        color: #cedddd;
    }
    .title-p p{
        padding: 0;
        margin: 0;
    } 
    .players {
        width: 80%;
        margin: auto;
        margin-top: 25vh;
    }
    .players .col{
        display: flex;
        justify-content: space-between;
    }
    
    .players .col .row {
        margin: 0 0 10vh;
        width: 33.33333333%;
    }
    .players .row:nth-child(2){
        width: 20%;
    }
    .players .row:nth-child(3){
        text-align: end;
    }
    .players .col .row a{
        color: #cedddd;
        text-decoration: none;
        letter-spacing: 3px;
        font-family: "NeueMontreal-Light";
        font-size: 1.2vw;
        transition: all .5s;
    }

    @media(max-width:1000px){
        section {
            padding: 3vw 0 0;
        }
        .title-p p {            
            font-size: 1.5vw;
        }
        .players .col .row a {           
            letter-spacing: 2px;            
            font-size: 1.5vw;
        }
    }
    @media(max-width:800px){
        section {
            padding: 3vw 0 0;
        }
        .title-p p {            
            font-size: 1.8vw;
        }
        .players .col .row a {           
            letter-spacing: 2px;            
            font-size: 1.8vw;
        }
    }
    @media(max-width:600px){
        section {
            padding: 5vw 0 0;
        }
        .title-p p {            
            font-size: 2.5vw;
        }
        .players {
            width: 90%;
        }
        .players .col .row a {           
            letter-spacing: 2px;            
            font-size: 2.5vw;
        }
    }
    @media(max-width:400px){
        section {
            padding: 6.5vw 0 0;
        }
        .title-p p {            
            font-size: 3vw;
        }
        .players {
            width: 90%;
        }
        .players .col .row a {           
            letter-spacing: 2px;            
            font-size: 3.5vw;
        }
    }
</style>
<section>
    <div class="title-p">
        <p>PLAYERS</p>
    </div>        
    <div class="players">  
        <div class="col">  
            {% for player in players %}{% if forloop.counter|divisibleby:3 %}
            <div class="row"><a href="{% url 'get_stats' player.name %}">{{player}}</a></div>            
        </div>
        <div class="col">
            {% else %}            
            <div class="row"><a href="{% url 'get_stats' player.name %}">{{player}}</a></div>
            {% endif %}
            {% endfor %}
        </div>   
               
    </div>
</section>
{% endblock %}
